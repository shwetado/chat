<html>
	<head>
		<title>Server</title>
	</head>
	<body background="bg.jpg">
		<form name = "myMessage" action = "/chat" >
			<input type="submit" value="Sign out" formaction="/" style="float: right;"/>
			<table>
				<tr>
					<td><b><font color="white">Your Login name:</font></b></td>
					<td><input type="text" name="name" value= {USERNAME} readonly/></td>
				</tr>
				<tr>
					<td><b><font color="white">Your message:</font></b></td>
					<td><textarea rows = "4" cols = "100" name = "message"></textarea></td>
				</tr>
			</table>	
			<input type="submit" value="Submit"/>
			<input type="submit" value="Refresh" formaction= "/refresh"/>
			<input type="submit" value="Delete all" formaction="/delete"/>
			<input type="hidden" name="hidden" value="hidden">
		</form>
		<hr/>
		<font color="white">
			<h2>Messages</h2>
			<b><font size = "4">
				{MESSAGES}
			</font></b>
		</font>

	</body>
</html>
